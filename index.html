<body>

<div id="winner-message"></div>

<div id="tic-tac-toe">
    <div class="cell" onclick="placeMarker(this)"></div></a>
    <div class="cell" onclick="placeMarker(this)"></div>
    <div class="cell" onclick="placeMarker(this)"></div>
    <div class="cell" onclick="placeMarker(this)"></div>
    <div class="cell" onclick="placeMarker(this)"></div>
    <div class="cell" onclick="placeMarker(this)"></div>
    <div class="cell" onclick="placeMarker(this)"></div>
    <div class="cell" onclick="placeMarker(this)"></div>
    <div class="cell" onclick="placeMarker(this)"></div>
</div>

<script>
    let currentPlayer = 'X';
    let gameActive = true;

    function placeMarker(cell) {
        if (gameActive && !cell.innerHTML) {
            cell.innerHTML = currentPlayer;
            checkWinner();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }

    function checkWinner() {
        const cells = document.querySelectorAll('.cell');
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6] 
        ];

        for (const combination of winningCombinations) {
            const [a, b, c] = combination;
            if (cells[a].innerHTML && cells[a].innerHTML === cells[b].innerHTML && cells[a].innerHTML === cells[c].innerHTML) {
                document.getElementById('winner-message').innerHTML = `Player ${cells[a].innerHTML} wins!`;
                gameActive = false;
                return;
            }
        }

        if ([...cells].every(cell => cell.innerHTML)) {
            document.getElementById('winner-message').innerHTML = 'It\'s a draw!';
            gameActive = false;
        }
    }

    function resetBoard() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => cell.innerHTML = '');
        document.getElementById('winner-message').innerHTML = '';
        gameActive = true;
    }
</script>

</body>
